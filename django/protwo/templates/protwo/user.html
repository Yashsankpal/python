<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>user info</h1>
{% if user %}
{% for person in user %}
  <ol>
  <h2> User </h2>

    <li>

    </ul>
  </ol>
{% endfor %}
{% endif %}
</body>
</html>
